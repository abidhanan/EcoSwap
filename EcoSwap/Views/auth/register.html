<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../daftar&login/daftar&login.css">
    <title>Daftar Akun Baru</title>
    
<body>
    <div class="auth-container">
        <h2>Daftar Akun Baru</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            <div class="form-group">
                <label for="email_reg">Email</label>
                <input type="email" id="email_reg" name="email" required>
            </div>
            <div class="form-group">
                <label for="password_reg">Password</label>
                <input type="password" id="password_reg" name="password" required>
            </div>
            <div class="form-group">
                <label for="hp">Nomor HP</label>
                <input type="tel" id="hp" name="hp" placeholder="Contoh: 0812xxxxxx" required>
            </div>
            <button type="submit" class="submit-btn">Daftar</button>
        </form>
        <p class="alt-action">
            Sudah punya akun? <a href="../daftar&login/login.html">Masuk</a>
        </p>
    </div>
</body>
</html>
