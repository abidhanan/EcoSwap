<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoswap Chat</title>
    <!-- Menggunakan Font Awesome untuk Ikon (Panah, Pesawat Kertas) -->
    <link rel="stylesheet" href="../pesan/pesan.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- =========================== -->
        <!-- BAGIAN HTML: SIDEBAR        -->
        <!-- =========================== -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Tombol Kembali ke Profil -->
                <i class="fas fa-arrow-left back-icon" onclick="kembaliKeProfil()"></i>
                <div class="header-title">Pesan</div>
            </div>

            <div class="chat-list">
                <!-- Chat 1: Abid -->
                <div class="chat-item has-unread is-online" onclick="bukaChat('Abid Hanan Wicaksono', 'https://api.dicebear.com/7.x/avataaars/svg?seed=Abid')">
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Abid" alt="Avatar" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Abid Hanan Wicaksono</div>
                    </div>
                    <div class="chat-meta">
                        <div class="unread-badge">2</div> 
                        <div class="chat-time">12.14</div>
                    </div>
                </div>

                <!-- Chat 2: Sondy -->
                <div class="chat-item is-online" onclick="bukaChat('Sondy Naufal', 'https://api.dicebear.com/7.x/avataaars/svg?seed=Sondy')">
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sondy" alt="Avatar" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Sondy Naufal</div>
                    </div>
                    <div class="chat-meta">
                        <div class="unread-badge"></div>
                        <div class="chat-time">11.00</div>
                    </div>
                </div>

                <!-- Chat 3: Dimas -->
                <div class="chat-item" onclick="bukaChat('Dimas Sudarmono', 'https://api.dicebear.com/7.x/avataaars/svg?seed=Dimas')">
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Dimas" alt="Avatar" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Dimas Sudarmono</div>
                    </div>
                    <div class="chat-meta">
                        <div class="unread-badge"></div>
                        <div class="chat-time">10.30</div>
                    </div>
                </div>

                <!-- Chat 4: Asroful -->
                <div class="chat-item has-unread" onclick="bukaChat('Asroful Anam', 'https://api.dicebear.com/7.x/avataaars/svg?seed=Asroful')">
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Asroful" alt="Avatar" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Asroful Anam</div>
                    </div>
                    <div class="chat-meta">
                        <div class="unread-badge">1</div>
                        <div class="chat-time">10.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- =========================== -->
        <!-- BAGIAN HTML: KANAN (MAIN)   -->
        <!-- =========================== -->
        <div class="main-content">
            
            <!-- TAMPILAN 1: Placeholder (Default) -->
            <div id="placeholder-view" class="placeholder-view">
                <div class="brand-title">ECOSWAP</div>
                <div class="brand-subtitle">Jual Beli Barang Bekas</div>
            </div>

            <!-- TAMPILAN 2: Detail Chat -->
            <div id="chat-room-view" class="chat-room-view">
                <div class="chat-header">
                    <i class="fas fa-arrow-left header-back-btn" onclick="tutupChat()"></i>
                    <img id="header-avatar" src="" alt="" class="header-avatar">
                    <div id="header-name" class="header-name">Nama Pengguna</div>
                </div>

                <div class="messages-area" id="messages-area">
                    <!-- Pesan chat akan di-inject lewat JS -->
                </div>

                <div class="input-area">
                    <div class="message-input-wrapper">
                        <input type="text" class="message-input" placeholder="Ketik Pesan">
                        <button class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- ========================================= -->
    <!-- BAGIAN JAVASCRIPT                         -->
    <!-- ========================================= -->
    <script>
        function kembaliKeProfil() {
            const konfirmasi = confirm("Kembali ke halaman profil?");
            if(konfirmasi) {
                console.log("Navigasi ke Halaman Profil");
                window.location.href = '../newprofil/profil.html';
            }
        }

        function bukaChat(nama, avatarUrl) {
            const placeholder = document.getElementById('placeholder-view');
            const chatRoom = document.getElementById('chat-room-view');
            const headerName = document.getElementById('header-name');
            const headerAvatar = document.getElementById('header-avatar');
            const messagesArea = document.getElementById('messages-area');

            headerName.textContent = nama;
            headerAvatar.src = avatarUrl;

            // Inject Dummy Chat Data
            messagesArea.innerHTML = `
                <!-- Pesan Masuk -->
                <div class="message-wrapper incoming">
                    <div class="message-bubble">
                        Halo gan, barangnya masih ready kah?
                        <span class="message-time-inner">12.10</span>
                    </div>
                    <button class="message-action-btn" title="Laporkan Chat" onclick="alert('Chat dilaporkan!')">
                        <i class="fas fa-exclamation-circle"></i>
                    </button>
                </div>

                <!-- Pesan Keluar -->
                <div class="message-wrapper outgoing">
                    <div class="message-bubble">
                        Masih mas, silakan dicek kondisinya di foto ya.
                        <span class="message-time-inner">12.12</span>
                    </div>
                    <button class="message-action-btn" title="Batal Kirim" onclick="batalKirim(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <!-- Pesan Masuk -->
                <div class="message-wrapper incoming">
                    <div class="message-bubble">
                        Oke, saya minat. Bisa COD di mana?
                        <span class="message-time-inner">12.14</span>
                    </div>
                    <button class="message-action-btn" title="Laporkan Chat" onclick="alert('Chat dilaporkan!')">
                        <i class="fas fa-exclamation-circle"></i>
                    </button>
                </div>
            `;

            placeholder.style.display = 'none';
            chatRoom.classList.add('active');

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden-mobile');
            }
        }

        function batalKirim(element) {
            if(confirm('Batalkan pengiriman pesan ini?')) {
                element.parentElement.remove();
            }
        }

        function tutupChat() {
            const placeholder = document.getElementById('placeholder-view');
            const chatRoom = document.getElementById('chat-room-view');

            placeholder.style.display = 'flex';
            chatRoom.classList.remove('active');

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('hidden-mobile');
            }
        }
    </script>
</body>
</html>
